<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSignup(f)" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Main</ion-label>
        <ion-input type="email" ngModel name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" ngModel [minlength]="6" name="password" required></ion-input>
        <button ion-button block type="submit" [disabled]="!f.valid">Signup</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
